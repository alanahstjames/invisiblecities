<nav>
    <ul>
        {{ $posts := where .Site.RegularPages "Type" "post" }}
        {{ $sortedPosts := sort $posts "Params.weight" "asc" }} <!-- Sort by weight in ascending order -->
    
        {{ range $sortedPosts }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </li>
        {{ end }}
      </ul>
  </nav>
